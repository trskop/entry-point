ghc-options:
  - -Wall

when:
  - condition: impl(GHC >8)
    then:
      ghc-options:
        - -Wimplicit-prelude
        - -Wmissing-import-lists
    else:
      # At some point these option will become obsolete.
      ghc-options:
        - -fwarn-implicit-prelude
        - -fwarn-missing-import-lists

dependencies:
  - base >=4.7 && <5

  - directory
  - transformers
  - unix

  - lumberjack-core

library:
  source-dirs: src
